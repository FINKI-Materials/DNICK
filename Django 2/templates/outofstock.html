<h1>Hello world</h1>

<div class="container">
    <div class="row">
    {%  for product in oroducts %}
        <div class="card mx-2" style="width: 18rem;">
  <img class="card-img-top" src="{{MEDIA_URL}}{{product.fotografija.url}}">
<div class="card-body">
    <h5 class="card-title">{{ product.ime }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ product.cena }}</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
     <a href="{% url 'edit_outofstock' product.id %}" class="btn btn-primary">Edit</a> 
    <a href="{% url 'delete_outofstock' product.id %}" class="btn btn-danger">Delete</a> 
    
</div>
</div>
    {% endfor %}
 </div>
            </div>

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
    {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
